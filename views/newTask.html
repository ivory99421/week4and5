<!DOCTYPE html>
<br lang="en">
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="stylesheets/style.css"/>

</head>
<br>
<img src="images/logo.jpg" width="400px" height="300px">
    <ul>
        <li><h1><a href="/"class="btn btn-primary">Home</a></h1></li>
        <li><h1><a href="/listTasks"class="btn btn-primary">List Task</a></h1></li>
        <li><h1><a href="/updateTask"class="btn btn-primary">Update Task</a></h1></li>
        <li><h1><a href="/removeTask"class="btn btn-primary">Remove Task</a></h1></li>
    </ul>

    <br class="row">

        <form action="/addtask" method="post">
            <div class="form-group">
                <label for="name">Task Name</label> </br>
                <input class="form-control" id="name" name="name"/>
            </div>

            <div class="form-group">
                <label for="assigns">Task Assigns</label></br>
                <input class="form-control" id="assigns" name="assigns"/>
            </div>

            <div class="form-group">
                <label for="due">Task Due</label> </br>
                <input type = 'date' id="due" name="due"/>
            </div>

            <div class="form-group">
                <label for="status">Task Status</label> </br>
                <select class="form-control" id="status" name="status">
                    <option value="inProgress">In Progress</option>
                    <option value="complete">Complete</option>
                </select>
            </div>

            <div class="form-group">
                <label for="desc">Task Description</label> </br>
                <input class="form-control" id="desc" name="desc"/>
            </div>

        </br>
            <div>
            <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
