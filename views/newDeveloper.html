<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css"/>

</head>
<br>
<img src="images/logo.jpg" width="400px" height="300px">
<ul>
    <li><h1><a href="/"class="btn btn-primary">Home</a></h1></li>
    <li><h1><a href="/listTasks"class="btn btn-primary">List Task</a></h1></li>
    <li><h1><a href="/updateTask"class="btn btn-primary">Update Task</a></h1></li>
    <li><h1><a href="/removeTask"class="btn btn-primary">Remove Task</a></h1></li>
</ul>
</head>
<body>
<div class="container-fluid">
    <div class="row">

        <form action="/addDeveloper" method="post">

            <div class="">
                <label for="name">First Name</label>
                <input class="form-control" id="name" name="name" type="text"/>
            </div>
            <div class="">
                <label for="surname">Surname</label>
                <input class="form-control" id="surname" name="surname" type="text"/>
            </div>

            <div class="">
                <label for="level">Level</label>
                <select class="form-control" id="level" name="level">
                    <option value="Beginner">Beginner</option>
                    <option value="Expert">Expert</option>
                </select>
            </div>

            <div class="">
                <label for="state">State</label>
                <input class="form-control" id="state" name="state" type="text"/>
            </div>

            <div class="">
                <label for="suburb">Suburb</label>
                <input class="form-control" id="suburb" name="suburb" type="text"/>
            </div>

            <div class="">
                <label for="street">Street</label>
                <input class="form-control" id="street" name="street" type="text"/>
            </div>

            <div class="">
                <label for="unit">Unit</label>
                <input class="form-control" id="unit" name="unit" type="text"/>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    </div>
</body>
</html>
